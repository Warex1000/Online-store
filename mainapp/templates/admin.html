{% extends 'admin/change_form.html' %}
{% load static %}

{# !!! if check box "Наличие sd карты" in admin panel on you can type text if not - can't type text !!! #}

{% block admin_change_form_document_ready %}
{{ block.super }}
<script>
    {#console.log('Hello')  {# admin pages in smartphone product in inspect console print Hello for example#}
(function($) {
        $('#id_sd').on('click', function(){
            {#console.log('Click')#}{# admin pages in smartphone product in inspect console print Click for example#}
            if($('#id_sd').prop('checked') == true){
                $('#id_sd_volume_max').prop('readonly', false)
                $('#id_sd_volume_max').val('')
                $('#id_sd_volume_max').css('background', 'white')
            }else {
                $('#id_sd_volume_max').prop('readonly', true)
                $('#id_sd_volume_max').val('')
                $('#id_sd_volume_max').css('background', 'lightgray')
            }
        })
})(django.jQuery);
</script>
{% endblock %}
